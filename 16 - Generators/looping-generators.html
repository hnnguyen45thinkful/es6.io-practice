<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Looping Generators</title>
</head>
<body>
<script>
  function* lyrics() {
    yield `But don't tell my heart`;//line
    yield `My achy breaky heart`;//line
    yield `I just don't think he'd understand`;//line
    yield `And if you tell my heart`;//line
    yield `My achy breaky heart`;//line
    yield `He might blow up and kill this man`;//line
  }

  const achy = lyrics();

  for (const line of achy) {
    console.log(line);
  }
</script>
</body>
</html>
