<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>let and const</title>
</head>
<body>
<script>
//var (update/redefined), New to ES6 'let' and 'constant (const)' to declare variables.
  function setWidth() {
    var width = 100;
    console.log(width); //100
  }
  setWidth();

  //Example if statements dog years
  var age = 100;
  if(age > 12) {
    const dogYears = age * 7; //dogYears = 700
    console.log(`You are ${dogYears} dog years old!`); // You are 700 dog years old!
  }

  let height = 200;
  const key = 'abc123';
</script>
</body>
</html>
