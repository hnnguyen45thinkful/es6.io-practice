  <title>let and const real world</title>

<script>
  //Let and const are block scopes.
  //Example of a Block.
  {
    const name = 'wes';
    console.log(name);
  }
  //For loop with let. 
  for(let i = 0; i < 10; i++) {
    console.log(i);
    setTimeout(function() {
      console.log('The number is ' + i);
    },1000);//1000 == 1 second
  }
